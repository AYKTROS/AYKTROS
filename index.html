<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYKTROS - Одежда, которая приносит удовольствие</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -2px;
            color: #ffffff;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ffffff, transparent);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .hero-content {
            z-index: 2;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 100;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
            letter-spacing: -4px;
        }

        .hero .subtitle {
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 48px;
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 0;
        }

        .cta-button:hover {
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        /* Geometric Background */
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            animation: rotate 20s linear infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translate(-50%, -50%) rotate(-45deg);
            animation: rotate 15s linear infinite reverse;
        }

        /* Products Section */
        .products-section {
            padding: 120px 0;
            background: #0a0a0a;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 100;
            margin-bottom: 80px;
            letter-spacing: -2px;
        }

        .products-grid {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-card {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            width: 350px;
            text-align: center;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .product-card:hover::before {
            transform: translateX(100%);
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .product-image.loaded {
            color: transparent;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 24px 32px;
        }

        .product-name {
            display: none;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .product-description {
            display: none;
        }

        /* Image Error State */
        .image-error {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            padding: 20px;
            background: #333;
            border-radius: 4px;
            margin: 20px;
        }

        /* Product Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background-color: #111111;
            margin: 5% auto;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 1000px;
            position: relative;
            animation: modalFadeIn 0.4s ease;
        }

        .modal-body {
            display: flex;
            gap: 0;
            min-height: 600px;
        }

        .modal-image-container {
            flex: 0 0 400px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .modal-image {
            width: 100%;
            max-width: 320px;
            height: auto;
            object-fit: cover;
            background-color: #333;
        }

        .modal-info {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .modal-title {
            display: none;
        }

        .modal-price {
            display: none;
        }

        .modal-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            flex-grow: 1;
        }

        .buy-button {
            background: transparent;
            border: 2px solid #ffffff;
            padding: 20px 60px;
            color: #ffffff;
            font-weight: 500;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            align-self: flex-start;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: left 0.4s ease;
            z-index: -1;
        }

        .buy-button:hover::before {
            left: 0;
        }

        .buy-button:hover {
            color: #0a0a0a;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1;
        }

        .close:hover,
        .close:focus {
            color: #fff;
        }

        /* Update Link Notice */
        .update-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 15px;
            margin: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(45deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(405deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 0 20px;
            }
            
            .products-grid {
                justify-content: center;
            }

            .product-card {
                width: 280px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .modal-body {
                flex-direction: column;
            }

            .modal-image-container {
                flex: none;
                height: 300px;
                padding: 20px;
                justify-content: center;
            }

            .modal-info {
                padding: 30px 20px;
            }

            .modal-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="update-notice">
        ⚠️ Обновите ссылку на изображение: замените "https://imgur.com/a/361Frj7" на прямую ссылку (например: "https://i.imgur.com/XXXXXX.jpg")
    </div>

    <header class="header">
        <nav class="nav">
            <div class="logo">AYKTROS</div>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="hero-content">
                <h1>AYKTROS</h1>
                <p class="subtitle">clothes that bring pleasure</p>
                <a href="#products" class="cta-button">look at clothes</a>
            </div>
        </section>

        <section class="products-section" id="products">
            <div class="container">
                <h2 class="section-title">Одежда</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Товары добавляются здесь -->
                </div>
            </div>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" class="modal-image" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle" class="modal-title"></h2>
                    <div id="modalPrice" class="modal-price"></div>
                    <p id="modalDescription" class="modal-description"></p>
                    <button class="buy-button" onclick="buyProduct()">Купить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ВАЖНО: Замените эту ссылку на прямую ссылку на изображение
        // Текущая ссылка ведет на альбом, а не на изображение
        const products = [
            {
                id: 1,
                name: "Premium Clothing Item",
                price: "30 €",
                description: "Высококачественная одежда из премиальных материалов. Современный дизайн и безупречное качество исполнения.",
                // ЗАМЕНИТЕ НА ПРЯМУЮ ССЫЛКУ ТИПА: "https://i.imgur.com/XXXXXX.jpg"
                imageUrl: "https://picsum.photos/400/300?random=1" // Временная замена
            }
        ];

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            initializeModal();
            initializeScrollAnimations();
        });

        // Отображение товаров
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map((product, index) => `
                <div class="product-card" style="animation-delay: ${index * 0.1}s" onclick="openProductModal(${product.id})">
                    <div class="product-image" id="product-image-${product.id}">
                        ${product.imageUrl ? 
                            `<img src="${product.imageUrl}" alt="${product.name}" onload="imageLoaded(${product.id})" onerror="showImageError(${product.id})">` : 
                            'Изображение недоступно'
                        }
                    </div>
                    <div class="product-info">
                        <div class="product-price">${product.price}</div>
                    </div>
                </div>
            `).join('');
        }

        // Успешная загрузка изображения
        function imageLoaded(productId) {
            const imageElement = document.getElementById(`product-image-${productId}`);
            imageElement.classList.add('loaded');
        }

        // Показать ошибку загрузки изображения
        function showImageError(productId) {
            const imageElement = document.getElementById(`product-image-${productId}`);
            imageElement.innerHTML = '<div class="image-error">❌ Изображение не загрузилось<br><small>Проверьте ссылку на изображение</small></div>';
        }

        // Инициализация модального окна
        function initializeModal() {
            const modal = document.getElementById('productModal');
            const closeBtn = document.querySelector('.close');

            closeBtn.addEventListener('click', closeModal);
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Открытие модального окна товара
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modal = document.getElementById('productModal');
            const modalImage = document.getElementById('modalImage');
            const modalImageContainer = document.querySelector('.modal-image-container');
            const modalDescription = document.getElementById('modalDescription');

            modalDescription.textContent = product.description;

            if (product.imageUrl) {
                modalImage.src = product.imageUrl;
                modalImage.style.display = 'block';
                modalImage.onerror = function() {
                    this.style.display = 'none';
                    modalImageContainer.innerHTML = '<div class="image-error">❌ Изображение не загрузилось<br><small>Проверьте ссылку на изображение</small></div>';
                };
            } else {
                modalImage.style.display = 'none';
                modalImageContainer.innerHTML = '<div class="image-error">Изображение недоступно</div>';
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Закрытие модального окна
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Покупка товара
        function buyProduct() {
            window.open('https://t.me/omalonesq324', '_blank');
        }

        // Инициализация анимаций при скролле
        function initializeScrollAnimations() {
            // Плавная прокрутка
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Эффекты при скролле
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const header = document.querySelector('.header');
                
                if (scrolled > 50) {
                    header.style.background = 'rgba(10, 10, 10, 0.95)';
                } else {
                    header.style.background = 'rgba(10, 10, 10, 0.8)';
                }
            });
        }
    </script>
</body>
</html>
