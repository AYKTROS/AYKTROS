<head>

  <title>Мой магазин</title>

    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
    .btn { background: #0088cc; color: white; padding: 10px 15px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Добро пожаловать в мой магазин</h1>

    <h2>Товар 1</h2>

    <a class="btn" href="https://t.me/your_username" target="_blank">Купить</a>
  </div>

  <div class="product">
    <h2>Товар 2</h2>
    <p>Описание товара 2: коротко о преимуществах.</p>

</html>
